## Hammerspoon
- osx_defaults: domain=org.hammerspoon.Hammerspoon key=SUHasLaunchedBefore type=bool value=true
- osx_defaults: domain=org.hammerspoon.Hammerspoon key=MJShowDockIconKey type=bool value=false
